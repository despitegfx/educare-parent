<div class="cont">

  <div class="top">
    <img src="assets/logo.png" alt="Educare Management System" />
  </div>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Enter your email address" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <span style="color: red;">{{txt}}</span>
      <span class="btn" (click)="onLogin()" >Login</span> 
      <span class="adm">You don't have an account? Fill and Submit <a href="https://educare.ghanablog.net/admission-page.php">Admission Form</a></span>
</div>
